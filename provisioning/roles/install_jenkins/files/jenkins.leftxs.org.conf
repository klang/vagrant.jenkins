<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName jenkins.leftxs.org
        ServerAlias ci
        ProxyRequests Off
        <Proxy http://localhost:8080*>
                Order deny,allow
                Allow from all
        </Proxy>
        ProxyPreserveHost on
        ProxyPass / http://localhost:8080/
        ProxyPassReverse / http://localhost:8080/
</VirtualHost>
